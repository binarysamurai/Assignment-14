<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="skyview">

    <hello></hello>
    <div goodbye></div>
    <div class="leave"></div>
    <!-- directive: stay -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('skyview', []);
        app.directive('hello', function () {
            var def = {
                restrict: 'E',
                template: alert("Hello!")

            }
            return def;
        })
        app.directive('goodbye', function () {
            var go = {
                restrict: 'A',
                template: alert("Goodbye!")
            }
            return go;
        })
        app.directive('leave', function () {
            var comment = {
                restrict: 'C',
                template: alert("Leave!!")
            }
            return comment;
        })
        app.directive('stay', function () {
            var comment = {
                restrict: 'M',
                template: alert("Please stay")
            }
            return comment;
        })
    </script>

</body>
</html>
